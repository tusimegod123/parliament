    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Sign up
					</span>
					<span class="login100-form-avatar">
						<img src="ParliamentofUganda.jpg" alt="" srcset="" style=" "> 
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username" style="margin-top: -10px;">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Name"></span>
					</div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username" style="margin-top: -10px;">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username" style="margin-top: -10px;">
						<input class="input100" type="text" name="area">
						<span class="focus-input100" data-placeholder="Area"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password" style="margin-top: -10px;">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" ><a href="/login" style="color: white;">Sign up</a>
							
						</button>
					</div>

					<ul class="login-more p-t-190" >
						<li class="m-b-8" style="margin-top: -30px;">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>

								Already have an account?
							</span>

							<a href="/login" class="txt2">
								Login
							</a>
						</li>
					</ul>
